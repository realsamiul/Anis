{`class TeacherAgent:
    def __init__(self):

        self.llm = load_llm("phi-3-mini-bangla-q4.gguf")
        
        # Initialize RAG with NCTB Textbooks
        self.rag = RAGRetriever(path="./data/chroma_db")
        
    def chat(self, user_input: str) -> str:
        # 1. Detect Language
        lang = detect_language(user_input)
        
        # 2. Retrieve Context (Offline)
        context = self.rag.retrieve(user_input, k=3)
        
        # 3. Generate Answer
        response = self.llm(

        )
