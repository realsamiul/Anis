    <script>
        tailwind.config = {

    <style>

        /* Bloom Effect */
        .bloom-wrapper {
            overflow: hidden;

            width: 100%;

        .bloom-wrapper:hover .bloom-image {

</head>
<body>
    <div id="root"></div>

        const Mission = () => {
            return (

                    <div className="grid grid-cols-12 gap-y-32 gap-x-6">
                        
                        {/* Text Block */}
                        <div className="col-span-12 md:col-span-5 relative z-10">
                            <span className="type-label block mb-8 text-accent">01 — The Mission</span>
                            <h2 className="type-display text-5xl md:text-7xl mb-12">
                                Bridging the <br/><span className="italic text-black/60">Digital Divide</span>
                            </h2>
                            <p className="type-body text-lg text-graphite max-w-sm leading-relaxed">
                                In rural Bangladesh, internet is intermittent, but the hunger for knowledge is constant. 
                                We remove the cloud dependency, placing a fine-tuned AI teacher directly in the classroom.
                            </p>
                        </div>

                        {/* Visual 1 - Offset */}
                        <div className="col-span-12 md:col-span-6 md:col-start-7 mt-12 md:mt-0">
                            <ParallaxImage src="https://images.unsplash.com/photo-1596496050844-461ac7322b52?q=80&w=2000&auto=format&fit=crop" aspectRatio="aspect-[3/4]" />
                        </div>

                        {/* Tech Block - Massive spacing before */}
                        <div className="col-span-12 mt-fluid-xl">
                            <div className="grid grid-cols-1 md:grid-cols-12 gap-12 items-start border-t border-black/10 pt-12">
                                <div className="md:col-span-3">
                                    <span className="type-label">Architecture</span>
                                </div>
                                <div className="md:col-span-5">
                                    <h3 className="type-display text-4xl md:text-5xl mb-8">Local Inference Pipeline</h3>
                                    <p className="type-body text-graphite mb-12 max-w-sm">
                                        No internet required. Inputs process through a specialized quantized stack running entirely on edge hardware.
                                    </p>
                                </div>
                                <div className="md:col-span-4">
                                    <ul className="space-y-6 type-label text-sm tracking-widest text-ink">

                                        <li className="flex justify-between border-b border-black/10 pb-4"><span>Brain</span> <span className="text-black/40">Phi-3 (Quantized)</span></li>
                                        <li className="flex justify-between border-b border-black/10 pb-4"><span>Context</span> <span className="text-black/40">ChromaDB (RAG)</span></li>
                                        <li className="flex justify-between border-b border-black/10 pb-4"><span>Output</span> <span className="text-black/40">Coqui (TTS)</span></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                </section>
            );
        };

        // 3. Specs (Dark Mode Contrast)
        const Specs = () => {
            const specItems = [
                { title: "Raspberry Pi 5", desc: "8GB RAM, Active Cooling", price: "$80" },
                { title: "Storage", desc: "256GB A2 MicroSD", price: "$22" },
                { title: "Audio", desc: "USB Mic + Mini Speaker", price: "$9" },

            return (

                                </div>
                            ))}
                        </div>

                        <div className="mt-fluid-lg grid grid-cols-12">
                            <div className="col-span-12 md:col-start-6 md:col-span-6">
                                <p className="type-display text-3xl md:text-4xl leading-tight text-white/80">
                                    "This demo costs less than the annual textbook budget for 40 students, yet serves unlimited Q&A sessions 24/7."
                                </p>
                            </div>
                        </div>

                    </div>
                </section>
            );
        };

        // 4. Timeline (Sticky Label Logic Updated)
        const Timeline = () => {
            const weeks = [
                { week: "01", title: "Data & Fine-tuning", desc: "Download NCTB PDFs. OCR Processing. Generate Synthetic Q&A. Run LoRA on Cloud GPU." },
                { week: "02", title: "Core Backend", desc: "Setup llama.cpp on Pi5. Build RAG Pipeline (ChromaDB). Integrate Whisper & Coqui TTS." },
                { week: "03", title: "Frontend & App", desc: "Build Gradio Interface. Develop Flutter App for Android APK. Stress test offline mode." },
                { week: "04", title: "Pilot & Deploy", desc: "Package SD Image. Field test in 2 pilot schools. Collect feedback and iterate." },
            ];

            return (
                <section className="bg-paper text-ink px-6 md:px-12 py-fluid-xl">
                    <div className="grid grid-cols-1 md:grid-cols-12 gap-x-6 relative">
                        
                        {/* Sticky Label Column */}
                        <div className="hidden md:block col-span-2 relative">
                            <div className="sticky top-12">
                                <span className="type-label text-accent">Roadmap</span>
                            </div>
                        </div>

                        {/* Content Column */}
                        <div className="col-span-12 md:col-span-10">
                            {/* Header that scrolls away */}
                            <div className="mb-32 md:pl-12">
                                <span className="type-label text-accent md:hidden mb-6 block">Roadmap</span>
                                <h2 className="type-display text-6xl md:text-8xl mb-8">4-Week<br/>Sprint</h2>
                                <p className="type-body text-xl text-graphite max-w-md">
                                    From concept to classroom in 30 days. <br/>A focused execution plan.
                                </p>
                            </div>

                            {/* List Items */}
                            <div className="md:pl-12">
                                {weeks.map((item, i) => (
                                    <div key={i} className="group py-24 border-t border-black/10 flex flex-col md:flex-row gap-8 md:gap-24 items-start transition-colors hover:bg-white/40">
                                        <span className="type-display text-6xl text-black/10 group-hover:text-accent transition-colors">/{item.week}</span>
                                        <div className="max-w-xl">
                                            <h3 className="type-display text-4xl mb-6">{item.title}</h3>
                                            <p className="type-body text-lg text-graphite leading-relaxed">{item.desc}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                    </div>

        const CodeSection = () => (
            <section className="bg-ink text-paper py-fluid-xl px-6 md:px-12 border-t border-white/10">
                <div className="max-w-5xl mx-auto">
                    <div className="mb-20">
                        <span className="type-label text-white/40 block mb-6">Source</span>
                        <h2 className="type-display text-5xl md:text-7xl">The Logic</h2>
                    </div>

                    <div className="bg-[#0f0f0f] border border-white/10 p-8 md:p-16 overflow-x-auto">
                        <pre className="font-mono text-xs md:text-sm text-gray-400 leading-loose">
{`class TeacherAgent:
    def __init__(self):
        # Load 4-bit Quantized Model (Fits in 2GB RAM)
        self.llm = load_llm("phi-3-mini-bangla-q4.gguf")
        
        # Initialize RAG with NCTB Textbooks
        self.rag = RAGRetriever(path="./data/chroma_db")
        
    def chat(self, user_input: str) -> str:
        # 1. Detect Language
        lang = detect_language(user_input)
        
        # 2. Retrieve Context (Offline)
        context = self.rag.retrieve(user_input, k=3)
        
        # 3. Generate Answer
        response = self.llm(
            f"System: You are a helpful teacher.\\n"
            f"Context: {context}\\n"
            f"User: {user_input}",
            max_tokens=512
        )
        return response`}

        const App = () => {

                    <Hero />
                    <Mission />
                    <Specs />

                    {/* Footer */}

                        <div className="grid grid-cols-1 md:grid-cols-12 gap-12">
                            <div className="md:col-span-6">
                                <h2 className="type-display text-6xl mb-6">Shikkhok-Bondhu</h2>

                            </div>
                            <div className="md:col-span-2 md:col-start-9 flex flex-col gap-4">
                                <span className="type-label text-black/40 mb-2">Connect</span>
                                <a href="#" className="type-body hover:underline">Twitter</a>

                                <span className="type-label text-black/40 mb-2">Resources</span>
                                <a href="#" className="type-body hover:underline">Documentation</a>
                                <a href="#" className="type-body hover:underline">Models</a>
                                <a href="#" className="type-body hover:underline">Contact</a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
